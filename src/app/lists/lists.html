<table>
  <tr class="list" as-sortable="sortableOptions" ng-model="list">
    <td ng-repeat="item in list" as-sortable-item style="display: table-cell;">
      <div as-sortable-item-handle>
        <img class="movie-image" ng-src="{{imageUrl + item.poster_path}}" alt="">
        <md-tooltip md-direction="top">{{item.name}}</md-tooltip>
      </div>
      <div style="text-align: center;" ng-class="{'invisible': item.dragging}">
        {{$index + 1}}
      </div>
      <i class="fa fa-times-circle"></i>
    </td>
