<div layout="row" layout-margin>
  <md-content class="md-padding">
    <md-autocomplete md-selected-item="selectedItem" md-selected-item-change="buildTimeline()" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.name" md-min-length="2">
      <span md-highlight-text="searchText">{{item.name}}</span>
    </md-autocomplete>
  </md-content>
</div>
